{% extends 'django_seo_helper/base.html' %}

{% block content %}
    <h2>Sign in</h2>
    <div class="row">
        <div class="col-md-8">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit">Login</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
